<div class="container row p-0 col-sm-12">
  <div class="col-md-6 col-sm-1 dog-image"><img src="assets/images/loginbg.jpg" alt="dog"></div>
  <div class="card col-md-6 col-md-offset-1 col-sm-6">
    <div class="card-body">
      <h2>Register Here</h2>
      
        
          <div class="form-group">
              <label>First name </label>
              <input type="text" class="form-control" [(ngModel)]="firstname" placeholder="Enter First Name" id="email">
            </div>
            
            
          <div class="form-group">
              <label>Last Name </label>
              <input type="text" class="form-control" [(ngModel)]="lastname" placeholder="Enter Last Name" id="email">
            </div>
            
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" [(ngModel)]="email" placeholder="Enter email" id="email">
        </div>
        

        <div class="form-group">
          <label>Password </label>
          <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter password" id="password">
        </div>
       
        
        <div class="form-group">
            <label>Re-enter Password </label>
            <input type="password" class="form-control" [(ngModel)]="repassword" placeholder="Enter password" id="password">
          </div>
        <div class="form-group">
          <input type="submit" (click)="validate()" value="Register" class="btn btn-primary mt-4" id="signin">
        </div>
        <div class="register">
          Are you an existing user ? <a [routerLink]="['/login']" > login in here</a>
        </div>
      
    </div>
  </div>
</div>
